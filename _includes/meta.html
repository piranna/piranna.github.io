<meta charset="utf-8" />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

{% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt| strip_html }}" />
  <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
  <meta name="twitter:description" content="{{ page.excerpt| strip_html }}" />
{% else %}
  <meta name="description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}" />
  <meta name="twitter:description" content="{{ site.description | escape }}" />
{% endif %}

<meta name="author" content="{{ site.name }}" />

{% if page.title %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="twitter:title" content="{{ page.title }}" />
{% else %}
  <meta property="og:title" content="{{ page.date | date: "%B %e, %Y" }}" />
  <meta property="twitter:title" content="{{ page.date | date: "%B %e, %Y" }}" />
{% endif %}

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="{{ site.footer-links.twitter }}" />
<meta name="twitter:image" content="{% if page.image %}{{ "/assets/images/" | append: page.image | absolute_url }}{% else %}{{ site.avatar }}{% endif %}" />

{% if page.image_alt %}
  <meta name="twitter:image:alt" content="{{ page.image_alt }}" />
{% endif %}
